name: sport_timer
description: Interval Timer
publish_to: 'none'

version: 1.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  audioplayers: ^0.19.1
  cupertino_icons: ^1.0.2
  dynamic_themes: ^1.1.0
  firebase_analytics: ^8.3.2
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_database: ^7.1.2
  flutter:
    sdk: flutter
  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.0.7
  lint: ^1.5.3
  numberpicker: ^2.1.1
  shared_preferences: ^2.0.12
  sliding_up_panel: ^2.0.0+1

dependency_overrides:
  platform: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/three.mp3
    - assets/two.mp3
    - assets/one.mp3
    - assets/work.mp3
    - assets/rest.mp3
    - assets/finish.mp3
